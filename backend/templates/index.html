<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Data</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>

<div class="hero">

  <!-- Upload Section -->
  <div id="upload-section">
    <label for="input-file" id="drop-area">
      <input type="file" id="input-file" accept="image/*" />
      <div id="img-view">
        <img id="preview-img" src="{{ url_for('static', filename='img/upload.png') }}" alt="Upload Preview"/>
        <p>Upload your ID here</p>
        <span>Supports School ID or National ID</span>
      </div>
      <div id="loading-indicator" style="display:none;">
          <p>Please wait for the OCR & ID detection</p>
      </div>
    </label>
  </div>

  <!--Results Section -->
  <div id="ocr-results">
    <h2>Results</h2>
    <div class="form-group">
      <label>ID Type:</label>
      <input type="text" id="id-type" />
    </div>
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" id="first-name" />
    </div>
    <div class="form-group">
      <label>Middle Name:</label>
      <input type="text" id="middle-name" />
    </div>
    <div class="form-group">
      <label>Last Name:</label>
      <input type="text" id="last-name" />
    </div>
    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="text" id="dob" />
    </div>
    <div class="form-group">
      <label>Address:</label>
      <input type="text" id="address" />
    </div>

    <button id="save-btn">Save to Database</button>
</div>

</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
